<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #064886c0;
            color: white;
            padding: 2em;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 1em;
            background-color: #333;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        search {
            margin: 0;
            padding: 1em;
            background-color: #064886c0;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .left-img {
            float: left;
            margin-right: 10px;
            margin-bottom: 50px;
            width:75px;
            height:100px;
        }
        .header-title {
            color: 4b58;
            text-align: left;
            margin-left: 10px;
            margin-bottom: 10px;
        }
        .search-container {
            display: flex;
            align-items: left;
            input[type="text"] {
            padding: 5px;
            font-size: 16px;
            }
        }
        .search-container img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <header>
        <img src="Images/shoppingcart-cc.png" alt="shoppingcart-logo" class="left-img">
        <h1 class="header-title">Commodium Copia</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#producten">Producten</a>
        <a href="#aanbiedingen">Aanbiedingen</a>
        <a href="#winkelwagen">Winkelwagen</a>
        <a href="#bestellen">Bestellen</a>
    </nav>
    <search>
        <div class="search-container">
            <input type="text"
            placeholder="Zoeken...">
        </div>
        <img scr="Images/search-img" alt="Zoeken">
    </search>
    <main>
        <h2>Home</h2>
        <p>Dit is de startpagina van mijn website. Hier kun je informatie vinden over verschillende onderwerpen.</p>
    </main>
    <footer>
        <p>Â© 2024 Mijn Website</p>
    </footer>
</body>
</html>
